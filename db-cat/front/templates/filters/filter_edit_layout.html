<div class="control-group">
    <input type="hidden" name="type" value="{{ self | filter_type }}"/>

    <label for="filter_code" class="control-label">Filter code</label>
    <input type="text" id="filter_code" name="code"/>

    <label for="filter_name" class="control-label">Filter name</label>
    <input type="text" id="filter_name" name="name"/>

    {% block filter_content %} {% endblock %}
</div>
