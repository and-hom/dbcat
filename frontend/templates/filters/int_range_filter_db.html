{% load dbcat_extras %}
{{ param_form|filter_name }}

<div {% if param_form.value.errors %}class="has_error"{% endif %}>
            {% for err in param_form.value.errors %}
    <span class="error">{{ err }}</span>
    {% endfor %}
<input type="range"
       min="{{ param_form|get_filter_from_form|get_attr:'min' }}"
       max="{{ param_form|get_filter_from_form|get_attr:'max' }}"
       step="1"
       id="{{ param_form.value.id_for_label }}"
       name="{{ param_form.value.html_name }}"
       value="{{ param_form|get_filter_from_form|get_attr:'min' }}"/>
</div>
